		<title>
			pengolahan font dengan properties
		</title>
	</head>
	<body>
	<font size="1" face=tahoma color =#ff0000> ukuran ini bertulisan dengan ukuran 1, dengan font tohoma dan berwarna hijau </font>

	</font>
